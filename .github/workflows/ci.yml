name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        compiler: [gcc]
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1
    - uses: actions/cache@v2
      with:
        path: /home/runner/.ccache
        key: ccache:ubuntu-18.04
        restore-keys: |
          ccache:ubuntu-18.04
    - name: update
      run: |
        echo deb https://psha.org.ru/debian/ ubuntu18.04 contrib backports | sudo tee /etc/apt/sources.list.d/psha.org.ru.list
        sudo wget -O/etc/apt/trusted.gpg.d/psha.org.ru.gpg https://psha.org.ru/debian/pubkey.gpg
        sudo apt update
    - name: install deps
      run: sudo apt install ccache cmake meson pkg-config libfmt-dev libyaml-dev zlib1g-dev libgtest-dev googletest python3-dev cython3 python3-pytest
    - name: configure
#      env:
#        CC: ccache ${{ matrix.compiler }}
#        CXX: ccache ${{ matrix.compiler }} -xc++
      run: meson build
    - name: build
      run: ninja -vC build -j2
    - name: pybuild
      run: |
        cd python
        python3 setup.py build_ext --inplace --library-dirs=../build/src --rpath=`pwd`/../build/src
    - name: test
      run: |
        meson test -C build --no-rebuild --print-errorlogs --no-stdsplit -v
        cd python
        python3 -m pytest --log-level=DEBUG -v

